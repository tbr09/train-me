<div class="spinner-container">
    <mat-spinner *ngIf="isLoading$ | async"></mat-spinner>
  </div>
  <div class="trainings-table-wrapper">
    <div class="trainings-actions">
      <!-- <button mat-button color="secondary" (click)="openAddExerciseFormDialog()">
        <mat-icon>add</mat-icon> Add new exercise
      </button> -->
    </div>
  
    <div class="trainings-filters"></div>
  
    <table
      mat-table
      [dataSource]="trainings$ | async"
      class="mat-elevation-z8 exercise-table"
    >
  
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

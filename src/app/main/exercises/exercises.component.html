<div class="spinner-container" >
  <mat-spinner *ngIf="(isLoading$ | async)"></mat-spinner>
</div>
<div class="exercise-table-wrapper">
  <div class="exercise-actions">
    <button mat-button color="secondary">
      <mat-icon>add</mat-icon> Add new exercise
    </button>
  </div>

  <table
    mat-table
    [dataSource]="exercises$ | async"
    class="mat-elevation-z8 exercise-table"
  >
    <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let element">{{ element.description }}</td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Category</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <ng-container matColumnDef="bodyPart">
      <th mat-header-cell *matHeaderCellDef>Body Part</th>
      <td mat-cell *matCellDef="let element">{{ element.bodyPart }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>

<div class="login-form-container">
  <form [formGroup]="loginForm" (submit)="onSubmit()">
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> E-mail </mat-label>
      <input matInput formControlName="email" required />
      <mat-error
        *ngIf="
          loginForm.controls.email.touched && loginForm.controls.email.invalid
        "
      >
        <span *ngIf="loginForm.controls.email.errors.required"
          >This field is mandatory.
        </span>
        <span *ngIf="loginForm.controls.email.errors.pattern"
          >This field is invalid.
        </span>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="form-field" appearance="outline">
      <mat-label> Password </mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error
        *ngIf="
          loginForm.controls.password.touched &&
          loginForm.controls.password.invalid
        "
      >
        <span *ngIf="loginForm.controls.password.errors.required"
          >This field is mandatory.
        </span>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Log In</button>
  </form>
  <div class="social-logins">
    <button mat-raised-button type="submit" (click)="signInWithGoogle()">
      Log In with Google
    </button>
    <button mat-raised-button type="submit" (click)="signInWithFB()">
      Log In with Facebook
    </button>
  </div>
</div>
